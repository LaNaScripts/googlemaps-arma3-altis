<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="v3_II_grat.js"></script>
    <script>

      google.maps.visualRefresh = true;
      var map;
      var grid;
      function initialize() {
        var mapOptions = {
          zoom: 12,
          center: new google.maps.LatLng(39.905119,25.236626),
          streetViewControl: false,
          panControl: false
        };

        var strictBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(2785059.562598683, 4829393.094939175),
          new google.maps.LatLng(2833979.2607011944, 4878312.793041687) 
        );
        
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

         //grid = new Graticule(map, true);
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
